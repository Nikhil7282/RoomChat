<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable-no">
    <title>Join Chat App</title>
    <link rel="stylesheet" href="./css//style.css">
</head>
<body class="centered-form">
    
    <div class="centered-form__form">
        <form action="/chat.html" id="form">
            <div class="form-field">
                <h3>Join Chat</h3>
            </div>
            <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label>Room Name</label>
                <input type="text" name="room" id="room" autofocus/>
                <!-- <button style="margin-top: 5px;">Copy Room-Name</button> -->
            </div>
            <div class="form-field">
                <button onclick="copyText()" style="margin-bottom: 5px;">
                    Copy RoomID
                </button>
                <button>
                    Join Room
                </button>
            </div>
        </form>
    </div>
    <script>
        const copyText=async()=>{
            let input =document.getElementById("room")
            try {
                await navigator.clipboard.writeText(input.value)
                alert("Text Copied") 
            } catch (error) {
                console.log(error);
            }
        } 
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs//moment.js"></script>

</body>
</html>
